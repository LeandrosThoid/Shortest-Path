<div id="map" style="width: 100%; height: 100%;"></div>

<script>

var isMobile = /Mobi|Android/i.test(navigator.userAgent);

var map = L.map('map').setView([38.2892, 21.7853], isMobile ? 15 : 16);
map.zoomControl.setPosition('topright');
map.zoomControl.setPosition('topright');

// OSM layer
var osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Define a red icon
var redIcon = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
    shadowUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
});

// Define an array of red markers with coordinates and popup text
var redMarkers = [
    { coordinates: [38.28700, 21.786467], popupText: 'Πάρκο Ειρήνης' },
    { coordinates: [38.28678,21.78558], popupText: 'Octagon' },
    { coordinates: [38.28597, 21.78575], popupText: 'Coffee Island' },
    { coordinates: [38.28593,21.78975], popupText: 'Εστιατόριο Φοιτητικής Εστίας' },
    { coordinates: [38.29041,21.79482], popupText: 'Καφετέρια CEID' },
    { coordinates: [38.28912, 21.78741], popupText: 'Κυλικείο Μηχανολόγων' },
    { coordinates: [38.29089,21.78852], popupText: 'Κυλικείο Χημικού' },
];

// Add each red marker to the map
redMarkers.forEach(marker => {
    var redMarker = L.marker(marker.coordinates, { icon: redIcon }).addTo(map);
    redMarker.bindPopup(marker.popupText);

    if (!isMobile) {
        // Show popup on hover for non-mobile devices
        redMarker.on('mouseover', function () {
            this.openPopup();
        });
        redMarker.on('mouseout', function () {
            this.closePopup();
        });
    } else {
        // On mobile devices, only show popup on click
        redMarker.on('click', function () {
            this.openPopup();
        });
    }
});


        // Define a green icon
var greenIcon = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
    shadowUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
});

// Green icon to Hospital
var greenMarker = L.marker([38.29486, 21.79567], { icon: greenIcon }).addTo(map);
greenMarker.bindPopup('Rio Hospital');

</script>
