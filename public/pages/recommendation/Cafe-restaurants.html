<script>
  var routingControl; // Declare routingControl globally

// Live location marker
if (!navigator.geolocation) {
    console.log("Your browser doesn't support geolocation feature!");
} else {
    setInterval(() => {
        navigator.geolocation.getCurrentPosition(getPosition, handleGeolocationError, { enableHighAccuracy: true });
    }, 5000);
}

var HumanIcon = L.icon({
    iconUrl: 'img/icons/walking.png',
    iconSize: [40, 40]
});

var marker, circle, lastPosition = { lat: null, long: null };

  // Haversine formula to calculate distance
  function calculateDistance(lat1, long1, lat2, long2) {
    var R = 6371e3; // Earth's radius in meters
    var φ1 = lat1 * Math.PI / 180;
    var φ2 = lat2 * Math.PI / 180;
    var Δφ = (lat2 - lat1) * Math.PI / 180;
    var Δλ = (long2 - long1) * Math.PI / 180;

    var a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

    return R * c; // Distance in meters
  }

  function getPosition(position) {
    var lat = position.coords.latitude;
    var long = position.coords.longitude;
    var accuracy = position.coords.accuracy;

    if (lastPosition.lat !== null && lastPosition.long !== null) {
      var distance = calculateDistance(lat, long, lastPosition.lat, lastPosition.long);
      if (distance < 10) { // Threshold distance in meters
        return; // Don't update if the change in position is less than the threshold
      }
    }

    lastPosition = { lat: lat, long: long }; // Update last known position

    if (marker) {
      map.removeLayer(marker);
    }

    if (circle) {
      map.removeLayer(circle);
    }

    circle = L.circle([lat, long], { radius: accuracy }).addTo(map);
    marker = L.marker([lat, long], { icon: HumanIcon }).addTo(map);
    map.fitBounds(circle.getBounds());
  }

  function handleGeolocationError(error) {
    console.log("Error getting geolocation:", error.message);
  }

// Initialize the routing control

    waypoints: [
        L.latLng(38.2892, 21.7853), // University of Patras coordinate
        // Add other waypoints as needed
    ],
    routeWhileDragging: true,
    router: L.Routing.mapbox('pk.eyJ1IjoibGVhbmRyb3M5OSIsImEiOiJjbHJwOXNkamMwMjRiMm5vZnNvYnJ5YWs5In0.3pVImyDmcZpHdaH5BfbRfw'), // Use Mapbox as the router
    profile: 'mapbox/walking' // Set the profile to walking
}).addTo(map);


// Assign the control to the routingControl variable
routingControl = routing.getPlan();

map.on('click', function (e) {
    console.log(e);
    var newMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);

    // Update the routing control waypoints
    routing.setWaypoints([
        L.latLng(38.2892, 21.7853), // University of Patras coordinate
        L.latLng(e.latlng.lat, e.latlng.lng)
    ]);

    routingControl.on('routesfound', function (e) {
        var routes = e.routes;
        console.log(routes);

        e.routes[0].coordinates.forEach(function (coord, index) {
            setTimeout(function () {
                marker.setLatLng([coord.lat, coord.lng]);
            }, 100 * index);
        });
    });
});



</script>
