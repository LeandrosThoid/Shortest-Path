function decodePolyline(encoded) {
  var points = [];
  var index = 0, lat = 0, lng = 0, shift = 0, result = 0, byte = null, latitude_change, longitude_change,
      factor = Math.pow(10, 5); // The factor to divide the result by

  while (index < encoded.length) {
    byte = null;
    shift = 0;
    result = 0;

    do {
      byte = encoded.charCodeAt(index++) - 63;
      result |= (byte & 0x1f) << shift;
      shift += 5;
    } while (byte >= 0x20);

    latitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));
    shift = result = 0;

    do {
      byte = encoded.charCodeAt(index++) - 63;
      result |= (byte & 0x1f) << shift;
      shift += 5;
    } while (byte >= 0x20);

    longitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));

    lat += latitude_change;
    lng += longitude_change;

    points.push([(lat / factor).toFixed(5), (lng / factor).toFixed(5)]);
  }
  return points.map(point => [parseFloat(point[0]), parseFloat(point[1])]);
}

// Helper function to remove accents/diacritics
function removeAccents(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

// Normalize the location key for consistent matching
function normalizeLocationKey(location) {
  return removeAccents(location.trim().toLowerCase().replace(/\s/g, ''));
}

// location name to geographic coordinates
function geocodeLocation(inputId, callback) {
  var locationInput = document.getElementById(inputId).value;
  var normalizedInput = normalizeLocationKey(locationInput);

  // Check if the location is a known location
  var matchedLocationKey = Object.keys(knownLocations).find(function (knownLocation) {
    return normalizeLocationKey(knownLocation) === normalizedInput;
  });

  if (matchedLocationKey) {
    // Call the callback function with the coordinates from the known locations
    callback(knownLocations[matchedLocationKey]);
  } else {
    // Instead of showing the error here, we pass null to the callback
    if(inputId= 'currentLocation'){
    M.toast({html: `Current location not found within the University of Patras: "${locationInput}"`, classes: 'rounded'});
    }
    else{
     M.toast({html: `Destination is not found within the University of Patras: "${locationInput}"`, classes: 'rounded'});
    }
    callback(null);
  }
}




let currentPolyline = null;

//Graphhopper+Polyline
function drawRoute(from, to) {
  if (!from || !to) {
    // Display error message if either from or to coordinates are null
    M.toast({html: 'One or both locations are invalid. Please enter valid locations within the University of Patras.', classes: 'rounded'});
    return;
  }
  const key = '7040f51d-1186-4818-ad37-765e602f8e32'; // Replace with your actual GraphHopper API key, ensure there are no extra spaces or characters
  const queryUrl = `https://graphhopper.com/api/1/route?point=${from.join(',')}&point=${to.join(',')}&vehicle=foot&key=${key}`;

  fetch(queryUrl)
    .then(response => response.json())
    .then(data => {
      // Remove the previous route if it exists
      if (currentPolyline) {
        map.removeLayer(currentPolyline);
        currentPolyline = null;
      }
      
      // Check if the GraphHopper API returned the expected data
      if (data.paths && data.paths.length > 0 && data.paths[0].points) {
        // Use your custom decodePolyline function
        const points = decodePolyline(data.paths[0].points);
        currentPolyline = L.polyline(points, { color: 'blue' }).addTo(map);
        map.fitBounds(currentPolyline.getBounds());

        // Displaying distance and instructions
        if (data.paths[0].distance) {
          const distance = (data.paths[0].distance / 1000).toFixed(2); // Convert meters to kilometers and round to 2 decimal places
          let instructionsHtml = `<strong>Total Distance:</strong> ${distance} km<br><strong>Instructions:</strong><ul>`;
          if (data.paths[0].instructions) {
            data.paths[0].instructions.forEach(instruction => {
              instructionsHtml += `<li>${instruction.text} - ${(instruction.distance / 1000).toFixed(2)} km</li>`; // Convert meters to kilometers for instructions
            });
            instructionsHtml += '</ul>';
          } else {
            instructionsHtml += '<li>No detailed instructions provided by the API.</li></ul>';
          }

          // Use Materialize toast to display instructions
          M.toast({html: instructionsHtml, classes: 'rounded instructions-toast', displayLength: 100000}); // Display for 100 seconds
        } else {
          M.toast({html: 'Distance information is not available.', classes: 'rounded'});
        }
      } else {
        console.error('GraphHopper response is missing paths:', data);
        M.toast({html: 'Error: GraphHopper response is missing paths.', classes: 'rounded'}); // Using Materialize toast for styling
      }
    })
    .catch(error => {
      console.error('Error fetching GraphHopper route:', error);
      M.toast({html: `Error fetching route: ${error.message}`, classes: 'rounded'}); // Using Materialize toast for styling
    });
}





function setRoute() {
  let fromCoords = null;
  let toCoords = null;

  geocodeLocation('currentLocation', function(coords) {
    fromCoords = coords;
    if (toCoords) {
      drawRoute(fromCoords, toCoords);
    }
  });

  geocodeLocation('destinationLocation', function(coords) {
    toCoords = coords;
    if (fromCoords) {
      drawRoute(fromCoords, toCoords);
    }
  });
}
