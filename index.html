  <div id="map" style="width: 100%; height: 91%;"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([38.2892, 21.7853], 16);
    map.zoomControl.setPosition('topright');

    // OSM layer
    var osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    //Blue icons 
    var markers = [
        { coordinates: [38.28962, 21.79132], popupText: 'Κεντρική βιβλιοθήκη και Κέντρο ενημέρωσης' },
        { coordinates: [38.29022, 21.78636], popupText: 'Συνεδριακό Κέντρο' },
        { coordinates: [38.28570, 21.79006], popupText: 'Φοιτητική Εστία' },
        { coordinates: [38.28204, 21.78855], popupText: 'Πανεπιστημιακό Γυμναστήριο Πατρών' },
        { coordinates: [38.2861, 21.7866], popupText: 'Πανεπιστήμιο Πατρών-Πρυτανεία' },
    ];

    markers.forEach(marker => {
        var singleMarker = L.marker(marker.coordinates).addTo(map);
        singleMarker.bindPopup(marker.popupText);

        // Show popup on hover
        singleMarker.on('mouseover', function (e) {
            this.openPopup();
        });

        // Hide popup on mouseout
        singleMarker.on('mouseout', function (e) {
            this.closePopup();
        });
    });



    // Define a green icon
    var greenIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // Green icon to Hospital
    var singleMarker = L.marker([38.29486, 21.79567], { icon: greenIcon }).addTo(map);
    singleMarker.bindPopup('Rio Hospital').openPopup();

    
    </script>
